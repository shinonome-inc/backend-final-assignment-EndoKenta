{% extends 'base.html' %}

{% block title %}
ツイート詳細
{% endblock title %}

{% block content %}
<div class="welcome">
    <h1 class="title">ツイートの詳細画面です</h1>
</div>
<div class="card mb-3 mx-auto border-secondary">
    <div class="card-header">
        <a href="{% url 'accounts:user_profile' object.user.username %}" class="text-dark">【投稿者】{{object.user}}</a>
        【ツイート日時】{{object.created_at}}
    </div>
    <div class="card-body">
        <h5 class="card-title">【ツイート内容】</h5>
        <p class="card-text">{{object.content}}</p>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light">{{ object.like_set.count }}件のイイね</button>
            {% if object.user == user %}
            <a href="{% url 'tweets:delete' object.pk %}" class="btn btn-danger"> ツイート削除はこちら</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
